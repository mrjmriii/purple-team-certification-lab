<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 680" role="img" aria-labelledby="title desc">
  <title id="title">Purple Team Certification Lab Overview</title>
  <desc id="desc">Phase-driven adversary emulation with Wazuh-only detection validation and scoring.</desc>
  <style>
    :root {
      --bg: #f6f4ef;
      --bg-2: #efe8dd;
      --grid: #d8d2c7;
      --ink: #161b22;
      --muted: #4c5863;
      --card: #ffffff;
      --stroke: #d6d0c5;
      --accent-1: #0e7c7b;
      --accent-2: #d9822b;
      --accent-3: #2c6bb1;
      --accent-4: #1f7a4f;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0c1117;
        --bg-2: #121821;
        --grid: #28313a;
        --ink: #e6edf3;
        --muted: #a5b1be;
        --card: #0f151d;
        --stroke: #28313a;
        --accent-1: #4fd5cc;
        --accent-2: #f2b45c;
        --accent-3: #79b1ff;
        --accent-4: #60d493;
      }
    }
    text {
      font-family: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
      fill: var(--ink);
    }
    .muted { fill: var(--muted); }
    .title { font-size: 32px; font-weight: 700; letter-spacing: 0.4px; }
    .subtitle { font-size: 16px; font-weight: 600; }
    .tagline { font-size: 14px; }
    .label { font-size: 12px; font-weight: 600; letter-spacing: 0.4px; text-transform: uppercase; }
    .card { fill: var(--card); stroke: var(--stroke); stroke-width: 1; }
    .card-title { font-size: 15px; font-weight: 700; }
    .card-body { font-size: 12.5px; }
  </style>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--bg)" />
      <stop offset="100%" stop-color="var(--bg-2)" />
    </linearGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="var(--grid)" stroke-width="1" opacity="0.4" />
    </pattern>
  </defs>
  <rect width="1200" height="680" fill="url(#bg-gradient)" />
  <rect width="1200" height="680" fill="url(#grid)" opacity="0.35" />

  <circle cx="1020" cy="110" r="86" fill="none" stroke="var(--accent-2)" stroke-width="6" opacity="0.25" />
  <circle cx="980" cy="90" r="48" fill="var(--accent-1)" opacity="0.18" />

  <text x="80" y="100" class="title">Purple Team Certification Lab</text>
  <text x="80" y="130" class="subtitle">Phase-driven adversary emulation with Wazuh-only detection validation</text>
  <text x="80" y="154" class="tagline muted">Simulate -> observe -> detect -> score, mapped to the MITRE ATT&amp;CK phases.</text>

  <text x="80" y="210" class="label muted">Core layers</text>

  <rect x="70" y="230" width="260" height="210" rx="16" class="card" />
  <rect x="70" y="230" width="260" height="6" rx="3" fill="var(--accent-3)" />
  <text x="90" y="270" class="card-title">Adversary phases</text>
  <text x="90" y="295" class="card-body muted">MITRE ATT&amp;CK chain coverage</text>
  <text x="90" y="315" class="card-body muted">One technique per script</text>
  <text x="90" y="335" class="card-body muted">Telemetry-first behaviors</text>
  <text x="90" y="355" class="card-body muted">Safe, non-destructive defaults</text>

  <rect x="360" y="230" width="260" height="210" rx="16" class="card" />
  <rect x="360" y="230" width="260" height="6" rx="3" fill="var(--accent-1)" />
  <text x="380" y="270" class="card-title">Wazuh telemetry</text>
  <text x="380" y="295" class="card-body muted">Observable by standard agents</text>
  <text x="380" y="315" class="card-body muted">Logs + process + network</text>
  <text x="380" y="335" class="card-body muted">Expected signals documented</text>

  <rect x="650" y="230" width="260" height="210" rx="16" class="card" />
  <rect x="650" y="230" width="260" height="6" rx="3" fill="var(--accent-2)" />
  <text x="670" y="270" class="card-title">Detection validation</text>
  <text x="670" y="295" class="card-body muted">Custom decoders + rules</text>
  <text x="670" y="315" class="card-body muted">Detection gaps noted</text>
  <text x="670" y="335" class="card-body muted">Explainable outcomes</text>

  <rect x="940" y="230" width="190" height="210" rx="16" class="card" />
  <rect x="940" y="230" width="190" height="6" rx="3" fill="var(--accent-4)" />
  <text x="960" y="270" class="card-title">Scoring</text>
  <text x="960" y="295" class="card-body muted">Pass/fail criteria</text>
  <text x="960" y="315" class="card-body muted">Phase evidence</text>
  <text x="960" y="335" class="card-body muted">Repeatable runs</text>

  <rect x="70" y="480" width="1060" height="140" rx="18" fill="var(--card)" stroke="var(--stroke)" stroke-width="1" />
  <text x="90" y="520" class="subtitle">Runner flow</text>
  <text x="90" y="548" class="tagline muted">Runner executes a phase, waits for telemetry, validates alerts, and records results.</text>
  <text x="90" y="576" class="tagline muted">Designed for SOC training, detection engineering, and portable lab assurance.</text>

  <text x="840" y="520" class="subtitle">Focus</text>
  <text x="840" y="548" class="tagline muted">Wazuh only, Linux first, no commercial tooling</text>
  <line x1="840" y1="580" x2="1110" y2="580" stroke="var(--accent-3)" stroke-width="4" stroke-linecap="round" />
  <circle cx="840" cy="580" r="6" fill="var(--accent-3)" />
  <circle cx="1110" cy="580" r="6" fill="var(--accent-3)" />
</svg>
